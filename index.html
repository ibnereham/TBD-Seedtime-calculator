<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="TorrentBD, seedtime calculator, seedbonus points, torrent calculator, Easy seedtime calculator for TorrentBD users, Effective seeding strategy for TorrentBD, Calculate seeding time for TorrentBD, How to calculate seedtime on TorrentBD, Torrent seeding optimization, Track seeding time, Seeding time calculator, Seedbonus points calculator, Seedtime required, Seeding points required, Increase seedbonus points, Torrent seeding tips, Seedbonus calculation, TorrentBD seedbonus calculator, TorrentBD calculator">
    <link rel="stylesheet" href="styles.css">
    <title>TBD Calculator</title>
</head>
<body>
    <div id="container">
        <div id="questionBox">
            <div class="questions">
                <label class="question" for="currentSBR">Current Seedbonus rate?</label>
                <input class="answer" type="number" id="currentSBR" placeholder="Example: 29.84">
            </div>
            <div class="questions">
                <label class="question" for="currentSB">Current seedbonus?</label>
                <input class="answer" type="number" id="currentSB" placeholder="Example: 100.69">
            </div>
            <div class="questions">
                <label class="question" for="targetSB">Target seedbonus?</label>
                <input class="answer" type="number" id="targetSB" placeholder="Example: 150000">
            </div>
            <div class="questions">
                <label class="question" for="numberOfTorrents">How many torrents you seeding?</label>
                <input class="answer" type="number" id="numberOfTorrents" placeholder="Example: 10">
            </div>
            <div class="questions1">
                <h1 class="question" for="doubleBonus">Enable Double Bonus Mode</h1>
                <input type="checkbox" id="doubleBonus" class="ansCheckBox">
            </div>
            <div class="questions">
                <label class="question" for="doubleBonusDuration">Double Bonus Duration (hours)?</label>
                <input class="answer" type="number" id="doubleBonusDuration" placeholder="Example: 72" disabled>
            </div>
            <button id="calcButton">Calculate</button>
            <div id="answerBox"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
